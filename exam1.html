<html>
    <head>
        <title>Date and Time and Age</title>
    </head>
    <body>
        Enter date of birth:<br><br>
        <input type="text" id="day" placeholder="day"><br><br>
        <input type="text" id="month" placeholder="month"><br><br>
        <input type="text" id="year" placeholder="year"><br><br>
        <input type="submit" id="btn" name="btn" value="submit" onclick="age()">

        <p>Current date and time <span id="date"></span></p>
        <p>Age : <span id="age"></span></p>
        <script>

            var dt = new Date();
            document.getElementById('date').innerHTML = dt;

            function age() {
            var d1 = document.getElementById("day").value;
            var m1 = document.getElementById("month").value;
            var y1 = document.getElementById("year").value;
            var date = new Date();
            var d2 = date.getDate();
            var m2 = 1 + date.getMonth();
            var y2 = date.getFullYear();
            var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            if (d1 > d2) {
                d2 = d2 + month[m2 - 1];
                m2 = m2 - 1;
            }
            if (m1 > m2) {
                m2 = m2 + 12;
                y2 = y2 - 1;
            }
            var d = d2 - d1;
            var m = m2 - m1;
            var y = y2 - y1;
            document.getElementById("age").innerHTML ="Your Age is " + y + " Years " + m + " Months " + d + " Days";
            }
        </script>
    </body>
</html>
